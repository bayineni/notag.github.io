  </header>

  <main class="container grid">
    <section id="what" class="card" aria-labelledby="what-h">
      <h2 id="what-h">What is a tag?</h2>
      <p>Tags are handles you attach to a message, comment, or task to send a targeted notification. Common types:</p>
      <ul>
        <li><strong>Person tags</strong> — <span class="kbd">@Aisha Khan</span> notifies exactly Aisha.</li>
        <li><strong>Group or channel tags</strong> — <span class="kbd">@Payments Team</span> or <span class="kbd">@General</span> notifies everyone in that group or channel.</li>
        <li><strong>Topic / label tags</strong> — <span class="kbd">#oncall</span>, <span class="kbd">#urgent</span> help classify conversations (some tools support these).</li>
      </ul>
      <div class="callout small" role="note"><strong>Purpose:</strong> reduce delays by alerting the smallest relevant audience—no bigger, no smaller.</div>
    </section>

    <section id="why" class="card" aria-labelledby="why-h">
      <h2 id="why-h">Why tagging helps</h2>
      <ul class="checklist">
        <li><strong>Speed:</strong> The right people see it fast without checking every channel.</li>
        <li><strong>Clarity:</strong> The tag shows who owns the next step.</li>
        <li><strong>Focus:</strong> Fewer broad pings = less notification fatigue.</li>
        <li><strong>Traceability:</strong> Decisions and follow-ups are easier to find.</li>
      </ul>
    </section>

    <section id="when" class="card" aria-labelledby="when-h">
      <h2 id="when-h">When to tag</h2>
      <ul class="checklist">
        <li>There is a clear owner or subject‑matter expert for the request.</li>
        <li>Unblocking a task is time‑sensitive or has a dependency.</li>
        <li>You are handing off work or requesting a review/approval.</li>
        <li>You need visibility from a whole team (use a <em>team tag</em>, not everyone).</li>
        <li>An incident or outage requires on‑call attention.</li>
      </ul>
      <p class="caption">Rule of thumb: tag the smallest group that can move the work forward.</p>
    </section>

    <section id="avoid" class="card" aria-labelledby="avoid-h">
      <h2 id="avoid-h">When <em>not</em> to tag</h2>
      <ul class="xlist">
        <li>FYIs that aren’t actionable—post without a tag or use a channel post.</li>
        <li>Asking a question the channel FAQ or docs already answer.</li>
        <li>Using <span class="kbd">@here</span> / <span class="kbd">@channel</span> or <span class="kbd">@Team</span> by default.</li>
        <li>Tagging multiple individuals to “cast a net” (choose one owner; CC the rest without tags).</li>
        <li>Chasing status updates too frequently—batch your questions.</li>
      </ul>
    </section>

    <section id="how" class="card" aria-labelledby="how-h">
      <h2 id="how-h">How to tag in common tools</h2>
      <div class="examples">
        <div>
          <h3>Microsoft Teams</h3>
          <ul>
            <li><strong>Person:</strong> Type <span class="kbd">@</span> then a name → <span class="kbd">@Ravi Patel</span>.</li>
            <li><strong>Tag groups:</strong> Admins/owners can create tag groups (e.g., <span class="kbd">@Android-Devs</span>) and assign members.</li>
            <li><strong>Channels/Teams:</strong> <span class="kbd">@General</span>, <span class="kbd">@Team</span>—use sparingly for announcements.</li>
            <li><strong>Example:</strong> “<span class="mono">@Android-Devs</span> can someone review PR #142 by EOD?”</li>
          </ul>
        </div>
        <div>
          <h3>Slack</h3>
          <ul>
            <li><strong>Person:</strong> <span class="kbd">@name</span>.</li>
            <li><strong>Here / Channel:</strong> <span class="kbd">@here</span> (active now) / <span class="kbd">@channel</span> (everyone) — use rarely.</li>
            <li><strong>User groups:</strong> <span class="kbd">@ios</span>, <span class="kbd">@oncall</span> (workspace admins define these).</li>
            <li><strong>Example:</strong> “<span class="mono">@oncall</span> build failing after deploy. Logs in #deployments.”</li>
          </ul>
        </div>
        <div>
          <h3>Jira</h3>
          <ul>
            <li><strong>Mention:</strong> In comments, type <span class="kbd">@</span> to notify an assignee/reviewer.</li>
            <li><strong>Assignee vs tag:</strong> Prefer setting the <em>Assignee</em> field over tagging multiple people.</li>
            <li><strong>Example:</strong> “Blocking release. <span class="mono">@Priya</span> can you confirm fix version?”</li>
          </ul>
        </div>
        <div>
          <h3>GitHub / GitLab</h3>
          <ul>
            <li><strong>People & teams:</strong> <span class="kbd">@org/team</span>, <span class="kbd">@user</span>.</li>
            <li><strong>Reviews:</strong> Request reviewers instead of tagging many people.</li>
            <li><strong>Example:</strong> “<span class="mono">@org/security</span> please review secrets scanning warnings.”</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="etiquette" class="card" aria-labelledby="etiq-h">
      <h2 id="etiq-h">Tagging etiquette (do this)</h2>
      <ul class="checklist">
        <li><strong>Be specific:</strong> state the ask, the context, and the desired date/time.</li>
        <li><strong>One owner:</strong> tag a single accountable person; list others without tags.</li>
        <li><strong>Batch context:</strong> provide links (docs, tickets, PRs) in the same message.</li>
        <li><strong>Respect time zones:</strong> avoid broad alerts outside working hours.</li>
        <li><strong>Close the loop:</strong> post the resolution so future readers aren’t left guessing.</li>
      </ul>
      <h3>Message templates</h3>
      <ul>
        <li><span class="pill good">Request</span> “<span class="mono">@Owner</span> please approve <a href="#">PR-142</a> by <strong>Today 4 PM</strong> so we can deploy. Context: flake fix.”</li>
        <li><span class="pill good">Heads‑up</span> “Deploy to prod at 17:00 CT. No action needed.”</li>
        <li><span class="pill bad">Don’t</span> “<span class="mono">@everyone</span> thoughts?” (no clear ask)</li>
      </ul>
    </section>

    <section id="faq" class="card" aria-labelledby="faq-h">
      <h2 id="faq-h">Quick FAQ</h2>
      <details>
        <summary><strong>Should I use @Team or @channel?</strong></summary>
        <p>Only for announcements that affect nearly everyone (e.g., outages, policy changes). Otherwise, tag a specific person or user group.</p>
      </details>
      <details>
        <summary><strong>What if I don’t know who to tag?</strong></summary>
        <p>Ask the channel who owns the topic, or check the team wiki/on‑call rota. Tag once you have an owner.</p>
      </details>
      <details>
        <summary><strong>Can tagging replace assignment?</strong></summary>
        <p>No. Use tags to notify; use assignment fields to track responsibility.</p>
      </details>
      <details>
        <summary><strong>How do I reduce noise?</strong></summary>
        <p>Prefer person/user‑group tags over broad alerts, and keep threads focused by replying in‑thread.</p>
      </details>
    </section>
