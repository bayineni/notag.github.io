  <header>
    <div class="container hero">
      <div>
        <p class="tag" aria-label="Tag label">@ Tagging 101</p>
        <h1 class="title">Why tag people and channels?</h1>
        <p class="subtitle">Tagging (like <span class="mono">@name</span>, <span class="mono">@channel</span>, or <span class="mono">#issue</span>) exists to notify the <em>right</em> folks at the <em>right</em> time—so work moves faster without noise. This page explains when to use tags in Microsoft Teams and other apps—and when not to.</p>
